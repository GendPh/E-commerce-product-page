<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="./src/tailwindcss/tailwindout.css">

  <title>E-commerce product page</title>
</head>

<body>
  <header class="p-5 flex items-center justify-between">
    <div class="wrapper">
      <button id="open-navbar" class="btn"></button>

      <figure>
        <img src="./src/assets/svg/logo.svg" alt="icon logo sneakers">
      </figure>
    </div>

    <nav class="hidden">
      <button type="button" id="navbar-close">x</button>
      <ul>
        <li><a href="#">Collections</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>


    <div class="wrapper">
      <button class="btn" id="show-cart"></button>

      <div id="cart"></div>

      <figure>
        <img src="./src/assets/avatar/image-avatar.png" alt="avatar picture" class="w-10 rounded-full">
      </figure>
    </div>
  </header>
  <main></main>
</body>

</html>
