<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="./src/tailwindcss/tailwindout.css">

  <title>E-commerce product page</title>
</head>

<body>
  <header class="p-5 flex items-center justify-between">
    <div class="wrapper">
      <button id="navbar-open" class="btn"></button>

      <figure>
        <img src="./src/assets/svg/logo.svg" alt="icon logo sneakers">
      </figure>
    </div>

    <nav id="main-navBar" class="">
      <button type="button" id="navbar-close" class="btn"></button>
      <ul class="mt-10">
        <li><a href="#">Collections</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>


    <div class="wrapper">
      <button class="btn" id="show-cart"></button>

      <div id="cart">
        <div class="header">
          <h3>Cart</h3>
        </div>
        <div class="body">
          <div class="wrapper">
            <img src="./src/assets/product/image-product-1-thumbnail.jpg" alt="thumbnail product">
            <div>
              <p class="title">Fall Limited Edition Sneakers</p>
              <p class="price"><span class="value">125.00€ x 3</span> <span class="total">375.00€</span></p>
            </div>
            <button type="button" class="btn remove-cart-item"></button>
          </div>
        </div>
        <div class="footer">
          <a href="#">Checkout</a>
        </div>
      </div>

      <figure>
        <img src="./src/assets/avatar/image-avatar.png" alt="avatar picture" class="w-10 rounded-full">
      </figure>
    </div>
  </header>
